        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const bubble = document.querySelector('.bubble');
                const popup = document.getElementById('popup');
                const closePopupButton = document.getElementById('close-popup');
                const popupOverlay = document.querySelector('.popup-overlay'); // Voeg deze regel toe

                bubble.addEventListener('click', () => {
                    popup.style.display = 'block';
                    popup.classList.add('popup-zoom-in');
                    popupOverlay.style.display = 'block'; // Toon de overlay
                });

                closePopupButton.addEventListener('click', () => {
                    popup.style.display = 'none';
                    popup.classList.remove('popup-zoom-in');
                    popupOverlay.style.display = 'none'; // Verberg de overlay
                });
            });






        </script>
